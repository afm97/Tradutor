<div class="container">
  <div class="jumbotron">
      <div class="row">
        <div class="col-sm-6">
          <div class="progress-bar">
            <app-progresso [progresso] = "progresso"></app-progresso>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="qntd-tentativas">
            <div class="d-flex justify-content-end">
              <app-tentativas [tentativas] = "tentativas"></app-tentativas>
            </div>
        </div>
      </div>
      <div class="tradutor">
        <div class="col">
          <h6>{{instrucao}}</h6>
          <p>{{rodadaFrase.fraseEng}}</p>
            <div class="box-ans">
              <textarea
              class="form-control" rows="3" (input) = 'atualizaResposta($event)' [value] = "resposta"
              ></textarea>
            </div>
        </div>
      </div>
      <div class="verification-buttom">
        <div class="d-flex justify-content-end"><button type="button" class="btn btn-dark"
          (click) = "verificarResposta()">Verificar</button></div>
      </div>
  </div>
</div>
