<app-topo></app-topo>

<div *ngIf = "jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo) = "encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 3.125rem;">
    <div class = 'row'>
      <div class="col">
        <h3 style="color: brown;">Fim de jogo, infelizmente você perdeu :S</h3>
        <button class="btn btn-primary" (click) = "reiniciarJogo()">Jogar novamente</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container" style="margin-top: 3.125rem;">
    <div class = 'row'>
      <div class="col">
        <h3 style="color: rgb(42, 165, 48);">Fim de jogo, você ganhou \0/</h3>
        <button class="btn btn-primary" (click) = "reiniciarJogo()">Jogar novamente</button>
      </div>
    </div>
  </div>
</ng-template>
